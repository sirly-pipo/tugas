<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Halaman Web</title>
</head>
<body>
    
    <!-- Contoh Elemen Gambar -->
    <img src="gambar.jpeg" alt="Pororo" id="gambarUtama" class="gambar">

    <!-- Contoh Elemen tautan -->
    <a href="https://en.wikipedia.org/wiki/Pororo_the_Little_Penguin" target="_blank" class="tautan" >kunjungi example</a>

    <!-- Contoh Elemen formulir -->
    <form action="/submit" method="POST" class="formulir">
        <label for="nama"> nama : </label>
        <input type="text" id="nama" name="nama" required>
        <button type="submit" > Kirim </button>
    </form>

    <!-- Contoh Elemen tabel -->
    <table class="tabel">
        <tr>
            <th>nama</th>
            <th>usia</th>
        </tr>
        <tr>
            <td>alice</td>
            <td>30</td>
        </tr>
        <tr>
            <td>bob</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
